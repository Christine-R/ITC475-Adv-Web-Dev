<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title>Smart Home Simulator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="Smart Home Simulator">
        <meta name="robots" content="nofollow">
        <link rel="stylesheet" href="style.css">
        <script src="time.js"></script>
    </head>

    <body onload="currentTime()";>

        <header>
            Current time is <div id="timeOfDay"></div><br>
        </header>

        <script>
        function deviceOnOff() {
            if (lrLampStart >= timeOfDay < lrLampEnd) {
                alert(lrLamp + "is ON")
            }
            else {
                alert(lrLamp + "is OFF")
            }
        }
        </script>

        <input type = "button" onclick = "deviceOnOff()" value = "Display ON or OFF">  

    </body>
</html>
