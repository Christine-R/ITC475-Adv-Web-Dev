    <body>

    <header><p>The Greatest Race</p></header>
    <div class="readyRace" id="readySetGo"></div>
    <div class="cardContainer" id="cardContent">
        <div class="winnerCard">
            <div class="winnerName" id="winnerLabel"></div>
            <div class="winnerInfo" id="winnerImg"></div>
            <button type="button" class="buttonRaceAgain" onclick="location.reload();">Race Again</button>
        </div>
    </div>
    <div class="startingGate">
        <div class="finishLine" id="crossFinish"></div>
        <div class="racingDog1" id="racer1"></div>
        <div class="racingDog2" id="racer2"></div>
    </div>
    <div class="readySetGo" id="stopLightRacing">
        <div class="redLight" id="redOff"></div>
        <div class="greenLight" id="greenOn"></div>
        <div class="statsLink"><a href="race-stats2.php">View Race Statistics</a></div>
    </div>
    
    <div class="dogSelection" id="dogSelection">
        <div class="selectDogsText">Select 2 dogs to race</div>
        <div class="selectDogs" id="selectPugsley" onclick="addSelectedDog('pugsley');">
            <img src="images/pugsley.png" class="racingView"><p>Pugsley</p>
        </div>
        <div class="selectDogs" id="selectBlue" onclick="addSelectedDog('blue');">
            <img src="images/blue.png" class="racingView"><p>Blue</p>
        </div>
        <div class="selectDogs" id="selectSnowball" onclick="addSelectedDog('snowball');">
            <img src="images/snowball.png" class="racingView"><p>Snowball</p>
        </div>
        <div class="selectDogs" id="selectJosie" onclick="addSelectedDog('josie');">
            <img src="images/josie.png" class="racingView"><p>Josie</p>
        </div>
        <div class="startRace">
            <p><button id="raceButton" onclick="raceSetUp();" disabled>Start the Race</button></p>
        </div>
    </div>
